<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="main.css">
        <title>Justify-content | align-items</title>
    </head>
    <body>
        <h3>.align1{<br/> 
            flex-grow: 1;<br/> 
        }</h3>

        <div class="justify-start">
            <div class="align111">Content 1</div>
            <div class="align222">Content 2</div>
            <div class="align333">Content 3</div>
            <div class="align444">Content 4</div>
        </div>

        <div class="justify-center">
            <div class="align11">Content 1</div>
            <div class="align22">Content 2</div>
            <div class="align33">Content 3</div>
            <div class="align44">Content 4</div>
        </div>

        <div class="justify-end">
            <div class="align1">Content 1</div>
            <div class="align2">Content 2</div>
            <div class="align3">Content 3</div>
            <div class="align4">Content 4</div>
        </div>

    </body>
</html>
