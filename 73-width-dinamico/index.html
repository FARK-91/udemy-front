<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="main.css">
        <title>Justify-content | align-items</title>
    </head>
    <body>
        <h3>Justify-content: end</h3>
        <h3>.end1{<br/> 
            flex-grow: 1;<br/> 
        }</h3>

        <div class="justify-end">
            <div class="end1">Content 1</div>
            <div class="end2">Content 2</div>
            <div class="end3">Content 3</div>
            <div class="end4">Content 4</div>
        </div>

        <h3>Justify-content: center</h3>
        <h3>.center4{<br/> 
            flex-grow: 3;<br/> 
        }</h3>

        <div class="justify-center">
            <div class="center1">Content 1</div>
            <div class="center3">Content 3</div>
            <div class="center4">Content 4</div>
        </div>

    </body>
</html>
