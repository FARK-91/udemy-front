        <title>Grid Columnas / Filas</title>

    <body>

        <p>display: grid;</p>
        <p>grid-template-rows: minmax(100px,auto);</p>
        <p>grid-template-columns: 1fr minmax(100px,50%) 1fr;</p>
        <div class="grid">
            <div class="element">Contenido 1</div>
            <div class="element">Contenido 2</div>
            <div class="element">Contenido 3</div>
            <div class="element">Contenido 4</div>
            <div class="element">Contenido 5</div>
            <div class="element">Contenido 6</div>
            <div class="element">Contenido 7</div>
        </div>
